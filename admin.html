<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiGo - Kupon Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0D2B45; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-mystigo { background: linear-gradient(135deg, #20e3b2 0%, #009ad7 100%); transition: all 0.2s; }
        input, select { background: #0f172a !important; border: 1px solid #334155 !important; color: white !important; }
    </style>
</head>
<body>

    <div id="login-container" class="flex items-center justify-center min-h-screen">
        <div class="glass p-10 rounded-3xl text-center max-w-sm w-full">
            <h1 class="text-2xl font-bold mb-6">MystiGo Admin</h1>
            <button id="login-btn" class="btn-mystigo w-full py-3 rounded-xl font-bold text-white">
                Belépés Google fiókkal
            </button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-[#20e3b2]">Kuponkezelő</h1>
                <button id="logout-btn" class="text-sm text-gray-400 underline">Kijelentkezés</button>
            </div>

            <div class="grid gap-8">
                <div class="glass p-6 rounded-2xl">
                    <h2 class="mb-4 font-bold">Új kupon</h2>
                    <div class="flex flex-wrap gap-4">
                        <input type="text" id="cp-code" placeholder="KÓD" class="p-3 rounded-lg uppercase flex-1">
                        <input type="number" id="cp-discount" placeholder="Érték" class="p-3 rounded-lg w-24">
                        <select id="cp-type" class="p-3 rounded-lg">
                            <option value="percentage">%</option>
                            <option value="fixed">Ft</option>
                        </select>
                        <button id="save-btn" class="btn-mystigo px-6 py-3 rounded-lg font-bold">Mentés</button>
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h2 class="mb-4 font-bold">Aktív kuponok (<span id="count">0</span>)</h2>
                    <div id="list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // MÁSOLD BE A SAJÁT KONFIGODAT!
        const firebaseConfig = {
            apiKey: "AIzaSyCA7V1WXFCVhmw2BygHkrwhrSy1Taoohyw", 
        authDomain: "mystigo-7b149.firebaseapp.com",
        databaseURL: "https://mystigo-7b149-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mystigo-7b149",
        storageBucket: "mystigo-7b149.appspot.com",
        messagingSenderId: "367383637666",
        appId: "1:367383637666:web:156184517316377e641775"
        };

        const AUTHORIZED_EMAILS = [
            "krisztian.topler@gmail.com" // ÍRD ÁT A SAJÁTODRA!
        ];

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Gombok
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const saveBtn = document.getElementById('save-btn');
        const listDiv = document.getElementById('list');

        // Login folyamat (Redirect)
        loginBtn.onclick = () => signInWithRedirect(auth, provider);
        logoutBtn.onclick = () => signOut(auth);

        // Kezeli a visszatérést a Google-től
        getRedirectResult(auth).catch(err => console.error("Hiba:", err));

        // Figyeli a belépést
        onAuthStateChanged(auth, (user) => {
            if (user && AUTHORIZED_EMAILS.includes(user.email)) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                initData();
            } else if (user) {
                alert("Nincs jogosultságod!");
                signOut(auth);
            } else {
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
            }
        });

        // Adatok kezelése
        function initData() {
            onValue(ref(db, 'coupons'), (snapshot) => {
                listDiv.innerHTML = '';
                const data = snapshot.val();
                if (!data) return;
                
                document.getElementById('count').innerText = Object.keys(data).length;
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const div = document.createElement('div');
                    div.className = "flex justify-between p-4 bg-white/5 rounded-xl border border-white/10";
                    div.innerHTML = `
                        <span><b>${item.code}</b> - ${item.discount}${item.type === 'percentage' ? '%' : 'Ft'}</span>
                        <button class="text-red-400" onclick="window.del('${key}')"><i class="fas fa-trash"></i></button>
                    `;
                    listDiv.appendChild(div);
                });
            });
        }

        // Mentés gomb
        saveBtn.onclick = async () => {
            const code = document.getElementById('cp-code').value.toUpperCase().trim();
            const val = document.getElementById('cp-discount').value;
            const type = document.getElementById('cp-type').value;
            
            if (!code || !val) return alert("Töltsd ki!");
            
            await push(ref(db, 'coupons'), {
                code, discount: parseInt(val), type, createdAt: Date.now()
            });
            document.getElementById('cp-code').value = '';
            document.getElementById('cp-discount').value = '';
        };

        // Törlés (globális elérés)
        window.del = (id) => {
            if(confirm("Törlöd?")) remove(ref(db, `coupons/${id}`));
        };
    </script>
</body>
</html>
