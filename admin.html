<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiGo - Kupon Admin (Auto-Auth)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0D2B45; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-mystigo { background: linear-gradient(135deg, #20e3b2 0%, #009ad7 100%); transition: all 0.2s; }
        input, select { background: #0f172a !important; border: 1px solid #334155 !important; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-check-container" class="flex items-center justify-center min-h-screen">
        <div class="glass p-10 rounded-3xl text-center max-w-sm w-full">
            <h1 class="text-2xl font-bold mb-6 text-[#20e3b2]">MystiGo Admin</h1>
            <div id="status-spinner" class="mb-4">
                <div class="animate-spin h-8 w-8 border-4 border-[#20e3b2] border-t-transparent rounded-full mx-auto"></div>
                <p class="text-xs text-gray-400 mt-4">Jogosultság ellenőrzése...</p>
            </div>
            
            <div id="manual-login" class="hidden">
                <p class="text-red-400 text-sm mb-6">Nincs bejelentkezett adminisztrátor.</p>
                <button id="google-login-btn" class="flex items-center justify-center gap-3 bg-white text-gray-700 w-full py-3 rounded-xl font-bold hover:bg-gray-100 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg" width="20">
                    Belépés Google-lel
                </button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <div>
                    <h1 class="text-2xl font-bold text-[#20e3b2]">Kuponkezelő</h1>
                    <p id="admin-email-display" class="text-[10px] text-gray-400"></p>
                </div>
                <div class="flex gap-4 items-center">
                    <a href="index2.html" class="text-xs text-gray-400 hover:text-white">Vissza a játékhoz</a>
                    <button id="logout-btn" class="text-xs text-red-400 underline">Kijelentkezés</button>
                </div>
            </div>

            <div class="grid gap-8">
                <div class="glass p-6 rounded-2xl">
                    <h2 class="mb-4 font-bold flex items-center gap-2">
                        <i class="fas fa-plus-circle text-[#20e3b2]"></i> Új kupon hozzáadása
                    </h2>
                    <div class="flex flex-wrap gap-4">
                        <input type="text" id="cp-code" placeholder="KÓD" class="p-3 rounded-lg uppercase flex-1 min-w-[150px]">
                        <input type="number" id="cp-discount" placeholder="Érték" class="p-3 rounded-lg w-24">
                        <select id="cp-type" class="p-3 rounded-lg">
                            <option value="percentage">%</option>
                            <option value="fixed">Ft</option>
                        </select>
                        <button id="save-btn" class="btn-mystigo px-8 py-3 rounded-lg font-bold text-white">Mentés</button>
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold">Aktív kuponok</h2>
                        <span id="count" class="bg-white/10 px-3 py-1 rounded-full text-xs">0 db</span>
                    </div>
                    <div id="list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Konfigurációd (index2.html-ből másolva)
        const firebaseConfig = {
            apiKey: "AIzaSyCA7V1WXFCVhmw2BygHkrwhrSy1Taoohyw",
            authDomain: "mystigo-7b149.firebaseapp.com",
            databaseURL: "https://mystigo-7b149-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mystigo-7b149",
            storageBucket: "mystigo-7b149.appspot.com",
            messagingSenderId: "367383637666",
            appId: "1:367383637666:web:156184517316377e641775"
        };

        // --- ADMIN LISTA ---
        // Csak ezekkel az email címekkel engedi látni a tartalmat!
        const AUTHORIZED_ADMINS = [
            "sajat-email-cimed@gmail.com",
            "krisztwaeo@gmail.com" // Példa
        ];

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const authCheckContainer = document.getElementById('auth-check-container');
        const adminPanel = document.getElementById('admin-panel');
        const manualLogin = document.getElementById('manual-login');
        const statusSpinner = document.getElementById('status-spinner');
        const emailDisplay = document.getElementById('admin-email-display');

        // FIGYELŐ: Automatikusan lefut, ha változik az Auth állapot (vagy betöltődik az oldal)
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous && AUTHORIZED_ADMINS.includes(user.email)) {
                // SIKER: Be van lépve az index2-ben és admin
                authCheckContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                emailDisplay.textContent = `Bejelentkezve: ${user.email}`;
                initCouponList();
            } else {
                // HIBA: Nincs belépve, vagy nem admin
                statusSpinner.classList.add('hidden');
                manualLogin.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // Manuális belépés (ha az index2-ben nem tette meg)
        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);

        // Kijelentkezés
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        // --- KUPON LOGIKA (marad a régi) ---
        function initCouponList() {
            onValue(ref(db, 'coupons'), (snapshot) => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = '';
                const data = snapshot.val();
                if (!data) {
                    document.getElementById('count').innerText = '0';
                    return;
                }
                const keys = Object.keys(data);
                document.getElementById('count').innerText = keys.length;
                keys.reverse().forEach(key => {
                    const item = data[key];
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center p-4 bg-white/5 rounded-xl border border-white/10";
                    div.innerHTML = `<div><span class="font-mono font-bold">${item.code}</span><span class="ml-4 text-xs text-gray-400">${item.discount}${item.type === 'percentage' ? '%' : ' Ft'}</span></div>
                        <button class="text-red-400" onclick="window.delCoupon('${key}')"><i class="fas fa-trash-alt"></i></button>`;
                    listDiv.appendChild(div);
                });
            });
        }

        document.getElementById('save-btn').onclick = async () => {
            const code = document.getElementById('cp-code').value.toUpperCase().trim();
            const val = document.getElementById('cp-discount').value;
            const type = document.getElementById('cp-type').value;
            if (!code || !val) return;
            await push(ref(db, 'coupons'), { code, discount: parseInt(val), type, createdAt: Date.now() });
            document.getElementById('cp-code').value = '';
            document.getElementById('cp-discount').value = '';
        };

        window.delCoupon = (id) => { if(confirm("Törlés?")) remove(ref(db, `coupons/${id}`)); };
    </script>
</body>
</html>
