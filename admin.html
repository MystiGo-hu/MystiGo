<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MystiGo - Kupon Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0D2B45; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-mystigo { background: linear-gradient(135deg, #20e3b2 0%, #009ad7 100%); transition: all 0.2s; }
        input { background: #0f172a !important; border: 1px solid #334155 !important; }
        input:focus { border-color: #20e3b2 !important; box-shadow: 0 0 0 2px rgba(32, 227, 178, 0.1); }
        /* Stílus a dropdownhoz, hogy illeszkedjen az inputokhoz */
        select { background: #0f172a !important; border: 1px solid #334155 !important; color: white; }
        select:focus { border-color: #20e3b2 !important; outline: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">
                Kupon Adminisztráció
            </h1>
            <button id="logout-btn" class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>

        <div id="login-section" class="glass rounded-3xl p-8 text-center">
            <h2 class="text-xl mb-6">Bejelentkezés szükséges</h2>
            <button id="login-btn" class="btn-mystigo px-8 py-3 rounded-xl font-bold text-white shadow-lg">
                Bejelentkezés Google-lal
            </button>
        </div>

        <div id="admin-content" class="hidden space-y-6">
            <div class="glass rounded-3xl p-6">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle text-teal-400"></i>
                    Kuponok hozzáadása
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">Cél mappa kiválasztása</label>
                        <select id="cp-folder" class="w-full p-3 rounded-xl outline-none transition-all cursor-pointer">
                            <option value="common">Általános (common)</option>
                            <option value="allatkert">Állatkert (allatkert)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">Kupon kód</label>
                        <input type="text" id="cp-code" class="w-full p-3 rounded-xl outline-none transition-all" placeholder="Kupon kód helye...">
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-3">
                    <button id="add-single-btn" class="flex-1 btn-mystigo py-3 rounded-xl font-bold text-white">
                        Egyedi kupon mentése
                    </button>
                    <label class="flex-1 cursor-pointer bg-slate-700 hover:bg-slate-600 py-3 rounded-xl font-bold text-white text-center transition-all">
                        <span><i class="fa-solid fa-file-excel mr-2"></i>Excel feltöltés</span>
                        <input type="file" id="xls-upload" class="hidden" accept=".xlsx, .xls">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase konfiguráció (pontosan úgy, ahogy a fájlodban volt)
        const firebaseConfig = {
            apiKey: "AIzaSyCA7V1WXFCVhmw2BygHkrwhrSy1Taoohyw",
            authDomain: "mystigo-7b149.firebaseapp.com",
            databaseURL: "https://mystigo-7b149-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mystigo-7b149",
            storageBucket: "mystigo-7b149.appspot.com",
            messagingSenderId: "367383637666",
            appId: "1:367383637666:web:156184517316377e641775"

        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginSection = document.getElementById('login-section');
        const adminContent = document.getElementById('admin-content');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'krisztian.topler@gmail.com') {
                loginSection.classList.add('hidden');
                adminContent.classList.remove('hidden');
            } else {
                loginSection.classList.remove('hidden');
                adminContent.classList.add('hidden');
                if (user) signOut(auth);
            }
        });

        loginBtn.onclick = () => signInWithPopup(auth, provider);
        logoutBtn.onclick = () => signOut(auth);

        // Kupon kezelés logika
        const codeInput = document.getElementById('cp-code');
        const folderSelect = document.getElementById('cp-folder'); // Az új dropdown azonosítója
        const addSingleBtn = document.getElementById('add-single-btn');
        const xlsInput = document.getElementById('xls-upload');

        addSingleBtn.onclick = async () => {
            const code = codeInput.value.trim().toUpperCase();
            const folder = folderSelect.value; // Itt kérjük le a kiválasztott mappát
            
            if (!code) return;

            try {
                // Az útvonal kiegészítve a mappával: coupons/mappa/kod
                await set(ref(db, 'coupons/' + folder + '/' + code), true);
                alert(`Kupon hozzáadva a(z) ${folder} mappához: ${code}`);
                codeInput.value = '';
            } catch (err) {
                alert("Hiba: " + err.message);
            }
        };

        xlsInput.onchange = (e) => {
            const file = e.target.files[0];
            const folder = folderSelect.value; // Tömeges feltöltésnél is figyeljük a mappát
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const data = evt.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    const updates = {};
                    let count = 0;

                    for (let i = 1; i < rows.length; i++) {
                        const code = rows[i][0]; 
                        if (code) {
                            const cleanCode = String(code).trim().toUpperCase();
                            // Az updates objektumban is módosítottuk az útvonalat
                            updates['coupons/' + folder + '/' + cleanCode] = true;
                            count++;
                        }
                    }

                    if (count > 0) {
                        await update(ref(db), updates);
                        alert(`${count} db kupon feltöltve a(z) "${folder}" mappába!`);
                    }
                    xlsInput.value = '';
                } catch (err) {
                    alert("Hiba a feldolgozás során!");
                    console.error(err);
                }
            };
            reader.readAsBinaryString(file);
        };
    </script>
</body>
</html>
