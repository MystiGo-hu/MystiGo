<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystiGo Studio | JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .wrapper {
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-badge {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 100px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        /* Fájlfeltöltő zóna */
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fcfcfd;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: #f5f3ff;
        }

        .upload-area input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon-box {
            width: 56px;
            height: 56px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .file-info {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .file-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Gombok */
        button {
            width: 100%;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #convertBtn {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        #convertBtn:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #convertBtn:disabled {
            background-color: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
        }

        #downloadBtn {
            background-color: var(--success);
            color: white;
            display: none;
            margin-top: 1rem;
        }

        /* Állapotjelzők */
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            display: none;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-box { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .error-box { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: #f8fafc;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .stat-val { font-weight: 800; color: var(--primary); display: block; font-size: 1.2rem; }
        .stat-lab { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="header">
            <span class="brand-badge">Version 4.6</span>
            <h1>MystiGo Studio</h1>
            <p class="subtitle">Excel → Firebase JSON konverter</p>
        </div>

        <div class="upload-area" id="dropZone">
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <div class="icon-box">
                <i data-lucide="file-up"></i>
            </div>
            <div class="file-info" id="fileNameDisplay">Fájl kiválasztása</div>
            <div class="file-hint">Húzd ide vagy kattints a tallózáshoz</div>
        </div>

        <button id="convertBtn" disabled>
            <i data-lucide="refresh-cw" style="width: 18px;"></i>
            Adatok Feldolgozása
        </button>

        <div id="status"></div>

        <div id="statsContainer" class="stats-grid" style="display:none;">
            <div class="stat-card">
                <span class="stat-val" id="gameCount">0</span>
                <span class="stat-lab">Játékok</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" id="taskCount">0</span>
                <span class="stat-lab">Feladatok</span>
            </div>
        </div>

        <button id="downloadBtn">
            <i data-lucide="download" style="width: 18px;"></i>
            JSON Letöltése
        </button>
    </div>
    
    <footer>
        &copy; 2025 MystiGo Production • Secure Data Encryption
    </footer>
</div>

<script>
    // Ikonok inicializálása
    lucide.createIcons();

    let splitDatabase = { public_games_list: {}, secure_game_contents: {} };
    const SECRET_KEY = "MystiGo_Szuper_Titkos_Kulcs_2025";

    const fileInput = document.getElementById('excelFile');
    const dropZone = document.getElementById('dropZone');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusMsg = document.getElementById('status');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const statsContainer = document.getElementById('statsContainer');

    // UI interakciók
    fileInput.addEventListener('change', handleFileSelect);
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFileSelect();
        }
    });

    function handleFileSelect() {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
            convertBtn.disabled = false;
            statusMsg.style.display = 'none';
        }
    }

    // Segédfüggvények (Eredeti logika megtartva)
    function generateHash(text) {
        if (!text) return "";
        let cleanText = String(text).trim().toLowerCase();
        cleanText = cleanText.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        cleanText = cleanText.replace(/[^a-z0-9]/g, '');
        return CryptoJS.SHA256(cleanText).toString();
    }

    function safeFloat(val) {
        if (!val) return 0;
        const num = parseFloat(String(val).replace(',', '.').trim());
        return isNaN(num) ? 0 : num;
    }

    function safeString(val) {
        return (val === undefined || val === null) ? "" : String(val).trim();
    }

    function getValue(row, keys) {
        if (!row) return null;
        for (const key of keys) {
            if (row[key] !== undefined) return row[key];
        }
        const rowKeys = Object.keys(row);
        for (const key of keys) {
            const foundKey = rowKeys.find(k => k.toLowerCase() === key.toLowerCase());
            if (foundKey) return row[foundKey];
        }
        return null;
    }

    // Feldolgozás folyamata
    convertBtn.addEventListener('click', () => {
        const file = fileInput.files[0];
        const reader = new FileReader();

        statusMsg.style.display = 'block';
        statusMsg.className = '';
        statusMsg.innerHTML = 'Feldolgozás folyamatban...';

        reader.onload = (e) => {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const gamesSheetName = workbook.SheetNames.find(n => n.toLowerCase().includes('game')) || workbook.SheetNames[0];
                const tasksSheetName = workbook.SheetNames.find(n => n.toLowerCase().includes('task')) || workbook.SheetNames[1];

                const gamesData = XLSX.utils.sheet_to_json(workbook.Sheets[gamesSheetName]);
                const tasksData = tasksSheetName ? XLSX.utils.sheet_to_json(workbook.Sheets[tasksSheetName]) : [];

                splitDatabase = { public_games_list: {}, secure_game_contents: {} };
                let tasksCount = 0;

                // 1. Játékok
                gamesData.forEach(row => {
                    const gameIdRaw = getValue(row, ['id', 'gameId', 'ID']);
                    if (!gameIdRaw) return;

                    const gameId = String(gameIdRaw).trim();
                    const sLat = safeFloat(getValue(row, ['startLocationLat', 'lat', 'kezdoLat']));
                    const sLng = safeFloat(getValue(row, ['startLocationLng', 'lng', 'kezdoLng']));

                    splitDatabase.public_games_list[gameId] = {
                        id: gameId,
                        version: getValue(row, ['version', 'ver']) ? parseInt(getValue(row, ['version', 'ver'])) : 1,
                        title: safeString(getValue(row, ['title', 'nev'])),
                        category: safeString(getValue(row, ['category', 'kategoria'])) || "family",
                        type: safeString(getValue(row, ['type', 'tipus'])) || "normal",
                        age: safeString(getValue(row, ['age', 'kor'])) || "6-99",
                        price: getValue(row, ['price', 'ar']) ? parseInt(String(getValue(row, ['price', 'ar'])).replace(/\D/g,'')) : 0,
                        location: safeString(getValue(row, ['location', 'helyszin'])),
                        description: safeString(getValue(row, ['description', 'leiras'])),
                        imageUrl: safeString(getValue(row, ['imageUrl', 'kep'])),
                        headerLogo: safeString(getValue(row, ['headerLogo', 'logo'])) || "logo/default.png",
                        isHidden: (String(getValue(row, ['isHidden', 'hidden'])).toLowerCase() === 'true' || getValue(row, ['isHidden', 'hidden']) === 1),
                        reviewUrl: safeString(getValue(row, ['reviewUrl', 'ertekeles'])),
                        maxPlayCount: getValue(row, ['maxPlayCount', 'maxPlay']) ? parseInt(getValue(row, ['maxPlayCount', 'maxPlay'])) : 0,
                        globalLimit: getValue(row, ['globalLimit']) ? parseInt(getValue(row, ['globalLimit'])) : 0,
                        startLocationLat: sLat,
                        startLocationLng: sLng
                    };

                    splitDatabase.secure_game_contents[gameId] = {
                        version: splitDatabase.public_games_list[gameId].version,
                        startLocationLat: sLat,
                        startLocationLng: sLng,
                        geofenceRadius: getValue(row, ['geofenceRadius', 'radius', 'sugar']) ? parseInt(getValue(row, ['geofenceRadius', 'radius', 'sugar'])) : null,
                        endStory: safeString(getValue(row, ['endStory', 'vegeSzoveg'])),
                        tasks: []
                    };
                });

                // 2. Feladatok
                if (tasksData.length > 0) {
                    tasksData.forEach(row => {
                        const gId = safeString(getValue(row, ['gameId', 'id']));
                        if (splitDatabase.secure_game_contents[gId]) {
                            const rawSol = safeString(getValue(row, ['solution', 'megoldas']));
                            let solutions = rawSol.split(';').map(s => s.trim()).filter(s => s !== "");
                            
                            let solHash = "", encryptedSol = "", acceptedHashes = [];

                            if (solutions.length > 0) {
                                solHash = generateHash(solutions[0]);
                                encryptedSol = CryptoJS.AES.encrypt(solutions[0], SECRET_KEY).toString();
                                acceptedHashes = solutions.map(s => generateHash(s));
                            } else {
                                const existingHash = getValue(row, ['solutionHash', 'hash']);
                                if (existingHash) {
                                    solHash = existingHash;
                                    acceptedHashes = [existingHash];
                                }
                            }

                            const tLat = safeFloat(getValue(row, ['locationLat', 'lat', 'latitude']));
                            const tLng = safeFloat(getValue(row, ['locationLng', 'lng', 'longitude']));

                            const taskObj = {
                                index: parseInt(getValue(row, ['index', 'sorszam']) || 0),
                                story: safeString(getValue(row, ['story', 'tortenet'])),
                                prompt: safeString(getValue(row, ['prompt', 'kerdes'])),
                                locationLat: tLat,
                                locationLng: tLng,
                                location: { lat: tLat, lng: tLng },
                                taskImage: safeString(getValue(row, ['taskImage', 'image', 'kep'])),
                                points: getValue(row, ['points', 'pont']) ? parseInt(getValue(row, ['points', 'pont'])) : 10,
                                geofenceRadius: getValue(row, ['geofenceRadius', 'sugar']) ? parseInt(getValue(row, ['geofenceRadius', 'sugar'])) : null,
                                solution: encryptedSol,
                                solutionHash: solHash,
                                acceptedHashes: acceptedHashes,
                                hints: [
                                    safeString(getValue(row, ['hint1', 'segitseg1'])) ? CryptoJS.AES.encrypt(safeString(getValue(row, ['hint1', 'segitseg1'])), SECRET_KEY).toString() : "",
                                    safeString(getValue(row, ['hint2', 'segitseg2'])) ? CryptoJS.AES.encrypt(safeString(getValue(row, ['hint2', 'segitseg2'])), SECRET_KEY).toString() : ""
                                ]
                            };
                            
                            if (taskObj.index === 0) taskObj.isStartTask = true;
                            splitDatabase.secure_game_contents[gId].tasks.push(taskObj);
                            tasksCount++;
                        }
                    });
                }

                // UI frissítés siker esetén
                document.getElementById('gameCount').textContent = Object.keys(splitDatabase.public_games_list).length;
                document.getElementById('taskCount').textContent = tasksCount;
                
                statusMsg.className = 'success-box';
                statusMsg.innerHTML = '✨ Sikeres konvertálás!';
                statsContainer.style.display = 'grid';
                downloadBtn.style.display = 'flex';
                convertBtn.style.display = 'none';

            } catch (err) {
                statusMsg.className = 'error-box';
                statusMsg.textContent = "Hiba: " + err.message;
            }
        };
        reader.readAsArrayBuffer(file);
    });

    downloadBtn.addEventListener('click', () => {
        const filename = `mystigo_db_${new Date().toISOString().slice(0,10)}.json`;
        const blob = new Blob([JSON.stringify(splitDatabase, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
    });
</script>

</body>
</html>
