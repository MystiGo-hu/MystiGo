    <style>
        :root {
            --brand-cyan: #00D9FF;
            --brand-blue: #0B1F3F;
            --brand-orange: #FF6B35;
            --brand-purple: #8B5CF6;
            --brand-yellow: #FBBF24;
            --background-start: #E0F2FE;
            --background-end: #FEF3C7;
            --text-dark: #1F2937;
            --text-heading: var(--brand-blue);
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            background-attachment: fixed;
            overscroll-behavior-y: contain;
            touch-action: manipulation;
            position: relative;
        }
        
        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .main-button {
            background: linear-gradient(135deg, var(--brand-orange) 0%, #FF8C5A 100%);
            color: white;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            padding: 1rem 2rem;
            border-radius: 999px;
            box-shadow: 0 8px 25px -5px rgba(255, 107, 53, 0.5), 0 4px 10px -2px rgba(255, 107, 53, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .main-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .main-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .main-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px -8px rgba(255, 107, 53, 0.6), 0 8px 15px -3px rgba(255, 107, 53, 0.4);
        }
        
        .main-button:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .main-button:disabled {
            background: linear-gradient(135deg, #9CA3AF 0%, #6B7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .content-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.9) inset;
        }
        
        #map { 
            height: 250px;
            width: 100%;
            border-radius: 1.5rem; 
            border: 4px solid var(--brand-cyan);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }
        
        .hidden { display: none !important; }

        .player-marker {
            background: linear-gradient(135deg, var(--brand-orange) 0%, #FF8C5A 100%);
            border: 3px solid white;
            border-radius: 50%;
            width: 24px !important;
            height: 24px !important;
            box-shadow: 0 4px 15px var(--brand-orange), 0 0 0 4px rgba(255, 107, 53, 0.2);
            animation: pulse-player 2s ease-in-out infinite;
        }
        
        @keyframes pulse-player {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 4px 20px var(--brand-orange), 0 0 0 8px rgba(255, 107, 53, 0.3); }
        }
        
        .modal-overlay { 
            z-index: 2000;
            backdrop-filter: blur(8px);
        }
        
        .geofence-circle {
            animation: pulse-fence 2.5s infinite;
        }
        
        @keyframes pulse-fence {
            0% { stroke-width: 3; opacity: 0.8; }
            50% { stroke-width: 5; opacity: 0.4; }
            100% { stroke-width: 3; opacity: 0.8; }
        }
        
        .text-brand-orange-500 { color: var(--brand-orange); }
        .text-brand-cyan-500 { color: var(--brand-cyan); }

        .game-status-bar {
            font-size: 0.75rem;
            font-family: 'Fredoka', sans-serif;
        }
        
        .game-status-bar .flex { gap: 0.5rem; }

        button.used {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            color: #065F46;
            cursor: pointer;
            border: 2px solid #6EE7B7;
        }
        
        button.used:hover:not(:disabled) {
            background: linear-gradient(135deg, #A7F3D0 0%, #6EE7B7 100%);
        }

        .story-details {
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(224, 242, 254, 0.5) 0%, rgba(255, 255, 255, 0.8) 100%);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.1);
        }
        
        .story-details summary {
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            color: var(--brand-blue);
            cursor: pointer;
            outline: none;
            padding: 0.75rem 0;
            list-style: none;
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.3s;
        }
        
        .story-details summary:hover {
            color: var(--brand-cyan);
        }
        
        .story-details summary::-webkit-details-marker {
            display: none;
        }
        
        .story-details summary::before {
            content: '+';
            font-size: 1.5rem;
            margin-right: 0.75rem;
            transition: transform 0.3s;
            line-height: 0;
            font-weight: 700;
            color: var(--brand-orange);
        }
        
        .story-details[open] summary::before {
            content: '−';
            transform: rotate(180deg);
        }
        
        .story-content {
            padding-top: 1rem;
            border-top: 2px solid rgba(0, 217, 255, 0.2);
            margin-top: 1rem;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #speak-story-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0.75rem;
            display: flex !important;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            transition: all 0.3s;
        }
        
        #speak-story-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }
        
        .avatar-icon {
            display: inline-block;
            margin-right: 0.25rem;
            font-size: 1.5rem;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        #game-header-logo-container {
            position: absolute;
            top: 0.75rem; 
            left: 1rem;
            display: flex;
            align-items: center;
            z-index: 1000;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        #game-header-logo {
            height: 70px; 
            width: auto;
        }
        
        #center-header-content {
            position: absolute;
            top: 2.5rem; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            width: 50%; 
            padding-top: 0.5rem;
        }
        
        #team-name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        #game-status-bar {
             position: absolute;
             top: 6rem;
             left: 0;
             right: 0;
        }
        
        #exit-game-btn {
            z-index: 1000;
            top: 1rem;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            transition: all 0.3s;
        }
        
        #exit-game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        #report-error-modal {
            z-index: 9999; 
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        #report-error-modal-content {
            background: linear-gradient(135deg, #FEE2E2 0%, #FEF2F2 100%);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
            border: 2px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
        }
        
        /* Játék lista kártya hover effekt */
        .game-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 2rem;
            pointer-events: none;
        }
        
        .game-card:hover::after {
            opacity: 1;
        }
        
        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 1) inset;
        }
        
        /* Badge animáció */
        .badge {
            animation: badgePulse 2s ease-in-out infinite;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Input focus effekt */
        #answer-input:focus {
            outline: none;
            border-color: var(--brand-cyan);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.2), 0 10px 30px rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Hint button stílus */
        .hint-button {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .hint-button:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--brand-cyan) 0%, #00B8D4 100%);
            color: white;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }
        
        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Floating animation for logo */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #landing-title {
            animation: floatLogo 3s ease-in-out infinite;
        }
        
        /* Score display glow */
        #final-score {
            animation: scoreGlow 2s ease-in-out infinite;
        }
        
        @keyframes scoreGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.5), 0 0 40px rgba(255, 107, 53, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 60px rgba(255, 107, 53, 0.5); }
        }
    </style>
</head>
